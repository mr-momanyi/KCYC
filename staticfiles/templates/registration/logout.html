{% extends "blog/base.html" %}
{% block title %}Logout{% endblock %}
{% block content %}
<br><br><br><br>
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-danger text-light text-center">
                    <h1 class="mb-0">Log Out</h1>
                </div>
                <div class="card-body text-center">
                    <p class="mb-4">Are you sure you want to logout?</p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-danger btn-block mb-2">
                            Yes, Logout
                        </button>
                        <a href="{% url 'blog:post_home' %}" class="btn btn-outline-secondary btn-block">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<br><br><br><br><br>
{% endblock %}
