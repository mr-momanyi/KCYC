{% extends "blog/base.html" %}
{% block title %}Password Reset Sent{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-success text-light text-center">
                    <h1 class="mb-0">Password Reset Sent</h1>
                </div>
                <div class="card-body text-center">
                    <p>An email has been sent with instructions to reset your password. Please check your inbox.</p>
                    <a href="{% url 'blog:login' %}" class="btn btn-outline-primary">Back to Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
